<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Single Page Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h3>SNEAKER</h3>
        </div>
            <label for="check">
                <div class="humburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </label>
            <input type="checkbox" id="check">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">SERVICES</a></li>
            </ul>
    </header>
    <main>
        <div class="container">
            <div class="presentation">
                <div class="intro-text">
                    <h1>TRENDING SNEAKER</h1>
                    <p>The latest adidas sneaker released last week,now trending around the world and taking over the market.</p>
                </div>
                <div class="btn">
                    <button class="btn-purchase">Purchase</button>
                    <button class="btn-sizes">Sizes</button>
                </div>
             </div>
                <div class="cover">
                    <img src="sneaker.jpg" alt="sneaker">
                </div>
        </div>
    </main>
</body>
</html>
